<!DOCTYPE html>

<html>
<head>
  <title>MB MASKEDGALLERY</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js
"></script>
  <script type="text/javascript" src="inc/mbMaskedGallery.js"></script>
  <script type="text/javascript" src="inc/jquery.metadata.js"></script>

  <script type="text/javascript">
    $(function(){
      $("#g1").mbMaskGallery({
        type:"normal",
        galleryMask:"mask/monitor.png",
        galleryUrl:"",
        galleryColor:"black",
        galleryLoader:"loader/loader_black.gif",
        loaderOpacity:.3,
        loader:true,
        fadeTime: 500,
        slideTimer: 6000,
        changeOnClick:true,
        navId:"nav1", //nav1
        descId:"desc1"
      });

      $("#g2").mbMaskGallery( {
        type:"random",
        galleryMask:"mask/oblo.png",
        galleryUrl:"",
        galleryColor:"white",
        galleryLoader:"loader/loader_white.gif",
        loaderOpacity:1,
        loader:false,
        fadeTime: 1000,
        slideTimer: 5000,
        descId:"desc2"
      });

      $("#g3").mbMaskGallery( {
        type:"random",
        galleryMask:"mask/photo.png",
        galleryUrl:"",
        galleryColor:"white",
        galleryLoader:"loader/loader_white.gif",
        loaderOpacity:1,
        loader:false,
        fadeTime: 400,
        slideTimer: 0,
        changeOnClick:true,
        navId:"" //nav1
      });
    });
  </script>
</head>
<body>

<!--
inizio maskedGallery
-->
<div style="background:#FF6600 url(header_bgnd.jpg); padding:10px"><font color="#ffffff" size="+3" face="Courier New, Courier, mono"> mbMaskedGallery</font></div>

<table style="width:100%; height:500px" border="0"><tr><td align="center" valign="top">
  <div id="g1" class="galleryCont" style="display:inline-block;">
    <img src="images/3.jpg" alt="">
    <img src="images/2.jpg" class="{url:'mbMaskedGallery1.html',desc:'photo description 2'}" alt="" >
    <img src="images/5.jpg"  class="{script:'alert(\'PIPPO\')',desc:'photo description 5'}" alt="">
    <img src="images/4.jpg" alt="">
    <img src="images/6.jpg" alt="">
    <img src="images/7.jpg"  class="{desc:'photo description 7'}" alt="">
    <img src="images/8.jpg" alt="">
  </div>
  <div id="nav1"><span class="prev">prev</span>&nbsp;<span class="next">next</span></div>
  <div id="desc1" ></div>
</td><td align="center" valign="top">

  <div id="g2" class="galleryCont" style="display:inline-block;">
    <img src="images/3.jpg" class="{desc:'photo description 3'}" alt="">
    <img src="images/2.jpg" class="{desc:'photo description 2'}" alt="">
    <img src="images/5.jpg" class="{desc:'photo description 5'}" alt="">
    <img src="images/4.jpg" alt="">
    <img src="images/6.jpg" alt="">
    <img src="images/7.jpg" alt="">
    <img src="images/8.jpg" alt="">
  </div>
  <div id="desc2" ></div>
  </td><td align="center" valign="top">
  <div id="g3" class="galleryCont" style="display:inline-block;">
    <img src="images/5.jpg" alt="">
  </div>
</td></tr></table>

</body>
</html>
